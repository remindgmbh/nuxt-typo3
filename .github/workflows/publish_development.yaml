name: Publish Development

on:
  push:
    branches:
      - "develop"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: remindgmbh/semantic-release-action@b504efe1020a20016a6f87400d1e920930a52236
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          node-version: 20
          npm-token: ${{ secrets.NPM_TOKEN }}
          type: npm-pre
